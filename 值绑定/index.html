<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Vue.js_learning</title>
</head>
<body>
<!--当选中，picked 为字符串‘a’-->
<input type="radio" v-model="picked" value="a">

<!--toggle为true或false-->
<input type="checkbox" v-model="toggle">

<!--当选中第一个选项时，selected为字符串，为字符串abc-->
<select v-model="selected">
    <option value="abc">ABC</option>
</select>
<!--复选框-->
<input type="checkbox"
v-model="toggle"
true-value="yes"
false-value="no">
<!--当选中的时候-->
vm.toggle === 'yes'
<!--当么有选中时-->
vm.toggle === 'no'
</body>
<script src="vue.js"></script>
<script src="main.js"></script>
</html>
